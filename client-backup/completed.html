<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Tasks</title>
  <style>
    /* Copy and reuse styles from the My Tasks page */
    /* [Same styles as current My Tasks page] */
     body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }
    .sidebar {
      width: 220px;
      background: #ff6f61;
      color: #fff;
      min-height: 100vh;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    input[type="text"], input[type="date"], select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #searchInput {
      width: 30%;
    }
    .add-btn, .filter-btn, .apply-btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .task-group ul {
      list-style: none;
      padding: 0;
    }
    .task-item {
      background: #fff;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .priority-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 3px solid;
      margin-right: 10px;
      display: inline-block;
    }
    .priority-high { border-color: red; background-color: rgba(255,0,0,0.2); }
    .priority-mid { border-color: blue; background-color: rgba(0,0,255,0.2); }
    .priority-low { border-color: green; background-color: rgba(0,128,0,0.2); }
    .task-actions { display: flex; gap: 10px; }
    .edit-btn, .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #ff6f61;
      padding: 0;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      width: 350px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
    }
    .popup h4 {
      margin: 0 0 1rem;
      font-size: 1.25rem;
    }
    .popup p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .popup .task-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .edit-btn.popup-btn {
      background-color: #e0e0e0;
      color: #333;
      padding: 0.4rem 1rem;
      border-radius: 5px;
    }
    .delete-btn.popup-btn {
      background-color: #ff6f61;
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 5px;
    }
    .filter-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ToDo App</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-tasks.html">My Tasks</a>
    <a href="completed.html">Completed</a>
   
    <a href="add-task.html">Add Task</a>
    <a href="profile.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="main">
    <div class="top-bar search-bar">
      <input type="text" id="searchInput" placeholder="Search tasks...">
      <input type="date" id="dateFilter">
      <select id="priorityFilter">
        <option value="">All Priority</option>
        <option value="High">High</option>
        <option value="Medium">Mid</option>
        <option value="Low">Low</option>
      </select>
      <button class="filter-btn" onclick="applyFilters()">Filter</button>
    </div>
    <div class="task-group">
      <ul id="taskList"></ul>
    </div>
  </div>
  <div id="popupContainer"></div>

  <script>
    const token = localStorage.getItem('token');
    let allTasks = [], filteredTasks = [];

    if (!token) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function getPriorityClass(priority) {
      if (priority === 'High') return 'priority-icon priority-high';
      if (priority === 'Medium') return 'priority-icon priority-mid';
      return 'priority-icon priority-low';
    }

    async function fetchTasks() {
      try {
        const res = await fetch('http://localhost:5000/api/tasks', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const tasks = await res.json();
        allTasks = tasks.filter(t => t.status === 'Completed');
        filteredTasks = allTasks;
        renderTasks(filteredTasks);
      } catch (err) {
        console.error("Failed to fetch tasks", err);
      }
    }

    function renderTasks(tasks) {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = tasks.map(task => `
        <li class="task-item" onclick="showPopup('${task._id}', '${task.title}', '${task.description}', '${task.dueDate}')">
          <span><span class="${getPriorityClass(task.priority)}"></span><strong>${task.title}</strong> - ${task.status}</span>
          <div class="task-actions">
            <button class="delete-btn" onclick="confirmDelete(event, '${task._id}')">üóëÔ∏è</button>
          </div>
        </li>
      `).join('');
    }

    function confirmDelete(event, id) {
      event.stopPropagation();
      document.getElementById('popupContainer').innerHTML = `
        <div class="popup-overlay" onclick="closePopup(event)">
          <div class="popup" onclick="event.stopPropagation()">
            <h4>Confirm Delete</h4>
            <p>Are you sure you want to delete this task?</p>
            <div class="task-actions">
              <button class="edit-btn popup-btn" onclick="closePopup(event)">Cancel</button>
              <button class="delete-btn popup-btn" onclick="deleteTask('${id}')">Yes</button>
            </div>
          </div>
        </div>`;
    }

    async function deleteTask(id) {
      try {
        const res = await fetch(`http://localhost:5000/api/tasks/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          closePopup();
          fetchTasks();
        }
      } catch (err) {
        console.error("Error deleting task:", err);
      }
    }

    function showPopup(id, title, desc, date) {
      document.getElementById('popupContainer').innerHTML = `
        <div class="popup-overlay" onclick="closePopup(event)">
          <div class="popup" onclick="event.stopPropagation()">
            <h4>${title}</h4>
            <p><strong>Description:</strong> ${desc}</p>
            <p><strong>Due Date:</strong> ${new Date(date).toDateString()}</p>
            <div class="task-actions">
              <button class="delete-btn popup-btn" onclick="confirmDelete(event, '${id}')">üóëÔ∏è Delete</button>
            </div>
          </div>
        </div>`;
    }

    function closePopup() {
      document.getElementById('popupContainer').innerHTML = '';
    }

    function applyFilters() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const date = document.getElementById('dateFilter').value;
      const priority = document.getElementById('priorityFilter').value;

      filteredTasks = allTasks.filter(t => {
        const matchesQuery = t.title.toLowerCase().includes(query) || t.description.toLowerCase().includes(query);
        const matchesDate = date ? new Date(t.dueDate).toISOString().split('T')[0] === date : true;
        const matchesPriority = priority ? t.priority === priority : true;
        return matchesQuery && matchesDate && matchesPriority;
      });

      renderTasks(filteredTasks);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('dateFilter').addEventListener('change', applyFilters);
    document.getElementById('priorityFilter').addEventListener('change', applyFilters);

    fetchTasks();
  </script>
</body>
</html>
