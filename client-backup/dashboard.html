<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }
    .sidebar {
      width: 220px;
      background: #ff6f61;
      color: #fff;
      min-height: 100vh;
      padding: 1.5rem 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .top-bar h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .add-btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .add-btn:hover {
      background-color: #e65a4c;
    }
    .task-group {
      margin-top: 2rem;
    }
    .task-group h3 {
      font-size: 1.3rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .priority-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 3px solid;
      margin-right: 10px;
      display: inline-block;
    }
    .priority-high {
      border-color: red;
      background-color: rgba(255,0,0,0.2);
    }
    .priority-mid {
      border-color: blue;
      background-color: rgba(0,0,255,0.2);
    }
    .priority-low {
      border-color: green;
      background-color: rgba(0,128,0,0.2);
    }
    .task-actions {
      display: flex;
      gap: 10px;
    }
    .edit-btn, .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #ff6f61;
    }
    .summary-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .summary-box {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      flex: 1;
      text-align: center;
    }
    .summary-box p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      width: 350px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .popup h4 {
      margin-top: 0;
    }
    .popup p {
      margin: 0.5rem 0;
    }
    .popup .task-actions {
      justify-content: flex-end;
      margin-top: 1rem;
    }
    .confirm-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
      gap: 1rem;
    }
    .confirm-buttons button {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    .confirm-yes { background: #ff6f61; color: #fff; }
    .confirm-no { background: #ddd; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ToDo App</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="my-tasks.html">My Tasks</a>
    <a href="completed.html">Completed</a>
    <a href="add-task.html">Add Task</a>
    <a href="profile.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="main">
    <div class="top-bar">
      <h2>Welcome to Your Dashboard</h2>
      <button class="add-btn" onclick="window.location.href='add-task.html'">+ Add Task</button>
    </div>
    <div id="summary" class="summary-container"></div>
    <div id="todayTasks" class="task-group"></div>
  </div>
  <div id="popupContainer"></div>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function getPriorityClass(priority) {
      if (priority === 'High') return 'priority-icon priority-high';
      if (priority === 'Medium') return 'priority-icon priority-mid';
      return 'priority-icon priority-low';
    }

    async function fetchDashboardData() {
      try {
        const headers = { 'Authorization': `Bearer ${token}` };
        const summaryRes = await fetch('http://localhost:5000/api/tasks/summary', { headers });
        const todayRes = await fetch('http://localhost:5000/api/tasks/today', { headers });
        const summary = await summaryRes.json();
        let todayTasksRaw = await todayRes.json();
        const today = todayTasksRaw.filter(task => task.status !== 'Completed');

        // Summary cards
        document.getElementById('summary').innerHTML = `
          <div class="summary-box"><p>Completed: ${summary.completed}</p></div>
          <div class="summary-box"><p>In Progress: ${summary.inProgress}</p></div>
          <div class="summary-box"><p>Not Started: ${summary.notStarted}</p></div>
        `;

        // Today's tasks
        let todayTaskHTML = `<h3>Today's Tasks</h3>`;
        if (today.length === 0) {
          todayTaskHTML += `<p style="font-size: 1.2rem; font-weight: 500; color: #555; margin-top: 1rem;">You're free today! üéâ</p>`;
        } else {
          todayTaskHTML += `<ul>${today.map(task => `
            <li onclick="showPopup('${task._id}', '${task.title}', '${task.description}', '${task.dueDate}')">
              <span>
                <span class="${getPriorityClass(task.priority)}"></span>
                <strong>${task.title}</strong> - ${task.status}
              </span>
              <div class="task-actions">
                <button class="edit-btn" onclick="editTask(event, '${task._id}')">‚úèÔ∏è</button>
                <button class="delete-btn" onclick="confirmDelete(event, '${task._id}')">üóëÔ∏è</button>
              </div>
            </li>
          `).join('')}</ul>`;
        }

        document.getElementById('todayTasks').innerHTML = todayTaskHTML;

      } catch (err) {
        console.error('Error fetching dashboard data:', err);
      }
    }

    function editTask(event, id) {
      event.stopPropagation();
      window.location.href = `edit-task.html?id=${id}`;
    }

    function confirmDelete(event, id) {
      event.stopPropagation();
      document.getElementById('popupContainer').innerHTML = `
        <div class="popup-overlay" onclick="closePopup(event)">
          <div class="popup" onclick="event.stopPropagation()">
            <h4>Confirm Delete</h4>
            <p>Are you sure you want to delete this task?</p>
            <div class="confirm-buttons">
              <button class="confirm-no" onclick="closePopup(event)">Cancel</button>
              <button class="confirm-yes" onclick="deleteTask('${id}')">Yes</button>
            </div>
          </div>
        </div>`;
    }

    async function deleteTask(id) {
      try {
        const res = await fetch(`http://localhost:5000/api/tasks/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          closePopup();
          fetchDashboardData();
        }
      } catch (err) {
        console.error("Error deleting task:", err);
      }
    }

    function showPopup(id, title, desc, date) {
      document.getElementById('popupContainer').innerHTML = `
        <div class="popup-overlay" onclick="closePopup(event)">
          <div class="popup" onclick="event.stopPropagation()">
            <h4>${title}</h4>
            <p><strong>Description:</strong> ${desc}</p>
            <p><strong>Due Date:</strong> ${new Date(date).toDateString()}</p>
            <div class="task-actions">
              <button class="edit-btn" onclick="editTask(event, '${id}')">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="confirmDelete(event, '${id}')">üóëÔ∏è</button>
            </div>
          </div>
        </div>`;
    }

    function closePopup() {
      document.getElementById('popupContainer').innerHTML = '';
    }

    fetchDashboardData();
  </script>
</body>
</html>
